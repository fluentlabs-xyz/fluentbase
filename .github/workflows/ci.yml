name: Test

on:
  push:
    branches: [ main, devel ]
    paths-ignore: [ "**.md", "docs/**" ]
  pull_request:
    branches: [ main, devel ]
    paths-ignore: [ "**.md", "docs/**" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_HOME: ${{ github.workspace }}/.cargo
  RUSTUP_HOME: ${{ github.workspace }}/.rustup
  SCCACHE_GHA_ENABLED: "true"
  RUSTC_WRAPPER: "sccache"
  CARGO_INCREMENTAL: "0"

jobs:
  tests:
    name: Tests (${{ matrix.name }})
    runs-on: self-hosted
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          # ---------------------------
          # contracts/examples unit tests
          # ---------------------------
          - name: contracts / std
            manifest: ./contracts/Cargo.toml
            features: std
            kind: workspace

          - name: examples / std
            manifest: ./examples/Cargo.toml
            features: std
            kind: workspace

          # ---------------------------
          # root e2e (workspace)
          # ---------------------------
          - name: root e2e / std,wasmtime
            manifest: ./Cargo.toml
            features: std,wasmtime
            kind: workspace

          - name: root e2e / std
            manifest: ./Cargo.toml
            features: std
            kind: workspace

          # ---------------------------
          # evm-e2e suite (good_coverage_tests)
          # ---------------------------
          - name: evm-e2e / std
            manifest: ./evm-e2e/Cargo.toml
            features: std
            kind: evm-e2e

          - name: evm-e2e / std,wasmtime
            manifest: ./evm-e2e/Cargo.toml
            features: std,wasmtime
            kind: evm-e2e

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Speed up git fetches
        run: git config --global net.git-fetch-with-cli true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Install wasm32 target
        run: rustup target list --installed | grep -q '^wasm32-unknown-unknown$' || rustup target add wasm32-unknown-unknown

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Rust cache (registries + git)
        uses: Swatinem/rust-cache@v2
        with:
          cache-targets: false
          cache-all-crates: true
          cache-workspace-crates: true
          cache-on-failure: true
          # Critical: avoid cross-feature stale artifacts ("works once until cargo clean")
          shared-key: tests-${{ matrix.manifest }}-${{ matrix.features }}

      - name: Prefetch deps (root)
        run: cargo fetch --locked

      - name: Prefetch deps (evm-e2e)
        if: matrix.kind == 'evm-e2e'
        working-directory: evm-e2e
        run: cargo fetch

      - name: Sync ethereum tests (evm-e2e)
        if: matrix.kind == 'evm-e2e'
        working-directory: evm-e2e
        run: make sync_tests

      - name: Run tests (workspace manifests)
        if: matrix.kind == 'workspace'
        run: |
          set -euxo pipefail
          cargo test \
            --manifest-path="${{ matrix.manifest }}" \
            --workspace \
            --release \
            --no-default-features \
            --features "${{ matrix.features }}" \
            --no-fail-fast \
            --locked

      - name: Run ethereum tests (evm-e2e)
        if: matrix.kind == 'evm-e2e'
        run: |
          set -euxo pipefail
          cargo test \
            --manifest-path="${{ matrix.manifest }}" \
            --release \
            --no-default-features \
            --features "${{ matrix.features }}" \
            --package evm-e2e \
            --bin evm-e2e \
            tests::good_coverage_tests

      - name: Show sccache stats
        run: ${SCCACHE_PATH} --show-stats

  coverage:
    name: Coverage
    runs-on: self-hosted
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Speed up git fetches
        run: git config --global net.git-fetch-with-cli true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Install wasm32 target
        run: rustup target list --installed | grep -q '^wasm32-unknown-unknown$' || rustup target add wasm32-unknown-unknown

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Rust cache (registries + git)
        uses: Swatinem/rust-cache@v2
        with:
          cache-targets: false
          cache-all-crates: true
          cache-workspace-crates: true
          cache-on-failure: true

      - name: Prefetch deps (root)
        run: cargo fetch --locked

      - name: Run cargo check (offline)
        run: cargo check --locked

      - name: Generate code coverage
        run: |
          cargo install cargo-tarpaulin
          cargo tarpaulin --verbose --timeout 120 --out xml

      - name: Upload to codecov.io
        uses: codecov/codecov-action@v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

      - name: Archive code coverage results
        uses: actions/upload-artifact@v6
        with:
          name: code-coverage-report
          path: cobertura.xml

  rust-fmt-lint:
    name: Lint
    runs-on: self-hosted
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Speed up git fetches
        run: git config --global net.git-fetch-with-cli true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Install wasm32 target
        run: rustup target list --installed | grep -q '^wasm32-unknown-unknown$' || rustup target add wasm32-unknown-unknown

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Rust cache (registries + git)
        uses: Swatinem/rust-cache@v2
        with:
          cache-targets: false
          cache-all-crates: true
          cache-workspace-crates: true
          cache-on-failure: true

      - name: Run fmt
        run: cargo fmt --all -- --check
        continue-on-error: true

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
        continue-on-error: true