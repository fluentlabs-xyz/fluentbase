#maingate = { git = "https://github.com/scroll-tech/halo2wrong", branch = "halo2-ecc-snark-verifier-0323" }

[workspace.dependencies]
rwasm-codegen = { git = "https://github.com/fluentlabs-xyz/rwasm", branch = "devel", default-features = false }
rwasm = { git = "https://github.com/fluentlabs-xyz/rwasm", branch = "devel", default-features = false }
byteorder = { version = "1.5.0", default-features = false }
alloy-primitives = { version = "0.5.2", default-features = false, features = ["rlp"] }
hashbrown = "0.14.3"
serde = { version = "1.0.193", default-features = false }
casey = "0.4.0"
halo2curves = { git = "https://github.com/scroll-tech/halo2curves", branch = "0.3.1-derive-serde" }
paste = "1.0"

[profile.bench]
lto = "fat"
codegen-units = 1

[profile.release]
panic = "abort"
lto = true
opt-level = 3
strip = true
debug = false
debug-assertions = false
rpath = false
codegen-units = 1

