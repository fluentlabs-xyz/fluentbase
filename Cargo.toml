[workspace]
members = [
    "bin",
    "crates/*",
    "e2e",
    "examples",
]
exclude = [
    "crates/code-snippets",
    "crates/rwasm-evm",
    "crates/runtime-api",
]
resolver = "2"

[workspace.package]
authors = [
    "Dmitry Savonin <dmitry@fluentlabs.xyz>",
]
repository = "https://github.com/wasm0/fuentbase"
edition = "2021"
readme = "README.md"
license = "MIT"
keywords = ["wasm", "webassembly", "interpreter", "vm"]
categories = ["wasm", "no-std", "virtualization"]

[workspace.dependencies]
rwasm = { git = "https://github.com/fluentlabs-xyz/rwasm", branch = "devel", default-features = false }
#rwasm = { path = "../rwasm/rwasm", default-features = false }
byteorder = { version = "1.5.0", default-features = false }
alloy-primitives = { version = "0.5.4", default-features = false, features = ["rlp"] }
hashbrown = { version = "0.14.3" }
serde = { version = "1.0.193", default-features = false }
casey = "0.4.0"
halo2curves = { git = "https://github.com/privacy-scaling-explorations/halo2curves", tag = "v0.6.1" }
paste = { version = "1.0", default-features = false }
alloy-rlp = { version = "0.3.4", default-features = false }
revm-interpreter = { git = "https://github.com/bluealloy/revm", tag = "v28", default-features = false }
#revm-interpreter = { path = "../../other/revm/crates/interpreter", default-features = false }
#revm-interpreter = { package = "revm", default-features = false }
#revm-interpreter = { git = "https://github.com/fluentlabs-xyz/revm-rwasm", branch = "devel", default-features = false }
#revm-interpreter = { path = "../../../revm-rwasm/crates/interpreter", default-features = false }

[profile.bench]
lto = "fat"
codegen-units = 1

[profile.release]
panic = "abort"
lto = true
opt-level = 3
strip = true
debug = false
debug-assertions = false
rpath = false
codegen-units = 1

#[profile.release]
#opt-level = 1
#debug = false
#debug-assertions = false
#overflow-checks = false
#lto = true
#panic = "abort"
#incremental = false
#codegen-units = 1
#rpath = false
#strip = true
