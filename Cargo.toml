[workspace]
members = [
    "bin",
    "crates/*",
    "e2e",
    "examples",
]
exclude = []
resolver = "2"

[workspace.package]
authors = [
    "Dmitry Savonin <dmitry@fluentlabs.xyz>",
]
repository = "https://github.com/wasm0/fuentbase"
edition = "2021"
readme = "README.md"
license = "MIT"
keywords = ["wasm", "webassembly", "interpreter", "vm"]
categories = ["wasm", "no-std", "virtualization"]

[workspace.dependencies]
#rwasm-codegen = { git = "https://github.com/fluentlabs-xyz/rwasm", branch = "no-tracer", default-features = false }
#rwasm = { git = "https://github.com/fluentlabs-xyz/rwasm", branch = "no-tracer", default-features = false }
rwasm-codegen = { path = "../rwasm/codegen", default-features = false }
rwasm = { path = "../rwasm/rwasm", default-features = false }
byteorder = { version = "1.5.0", default-features = false }
alloy-primitives = { version = "0.5.2", default-features = false, features = ["rlp"] }
hashbrown = "0.14.3"
serde = { version = "1.0.193", default-features = false }
casey = "0.4.0"
halo2curves = { git = "https://github.com/fluentlabs-xyz/halo2curves", branch = "0.3.1-derive-serde" }
paste = "1.0"
alloy-rlp = { version = "0.3.4", default-features = false }

[profile.bench]
lto = "fat"
codegen-units = 1

[profile.release]
panic = "abort"
lto = true
opt-level = 3
strip = true
debug = false
debug-assertions = false
rpath = false
codegen-units = 1

