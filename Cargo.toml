[workspace]
members = [
    "circuits",
    "core",
    "rwasm",
    "rwasm/e2e",
]
exclude = []
resolver = "2"

[workspace.package]
authors = [
    "Dmitry Savonin <dmitry@wasm0.io>",
]
repository = "https://github.com/wasm0/fuentbase"
edition = "2021"
readme = "README.md"
license = "MIT"
keywords = ["wasm", "webassembly", "interpreter", "vm"]
categories = ["wasm", "no-std", "virtualization"]

[profile.bench]
lto = "fat"
codegen-units = 1

[profile.release]
opt-level = 1
debug = false
debug-assertions = false
overflow-checks = false
lto = true
panic = "abort"
incremental = false
codegen-units = 1
rpath = false
strip = true
