[package]
name = "fluentbase-core"
version = "0.1.0"
authors.workspace = true
repository.workspace = true
edition.workspace = true
readme.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]
fluentbase-sdk = { path = "../sdk", default-features = false, features = ["evm"] }
fluentbase-types = { path = "../types", default-features = false }
byteorder = { workspace = true }
alloy-rlp = { version = "0.3.4", default-features = false }
revm-interpreter = { path = "../../../revm-rwasm/crates/interpreter", default-features = false }
#revm-interpreter = { git = "https://github.com/fluentlabs-xyz/revm-rwasm", branch = "devel", default-features = false }

[dev-dependencies]
keccak-hash = { version = "0.10.0" }
hex = { version = "0.4.3" }

[lib]
crate-type = ["cdylib", "staticlib"]

[features]
default = []
std = [
    "fluentbase-sdk/runtime",
    "fluentbase-types/std",
    "byteorder/std",
    "alloy-rlp/std",
]