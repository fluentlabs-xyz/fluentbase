[package]
name = "fluentbase-core"
version = "0.1.0"
authors.workspace = true
repository.workspace = true
edition.workspace = true
readme.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]
fluentbase-sdk = { path = "../sdk", default-features = false, features = ["evm"] }
fluentbase-types = { path = "../types", default-features = false }
fluentbase-codec = { path = "../codec", default-features = false }
fluentbase-core-api = { path = "../core-api", default-features = false }
rwasm-codegen = { workspace = true }
byteorder = { workspace = true }
alloy-rlp = { workspace = true }
hashbrown = { workspace = true }
revm-interpreter = { workspace = true }
paste = { workspace = true }

[dev-dependencies]
fluentbase-runtime = { path = "../runtime", default-features = false }
fluentbase-sdk = { path = "../sdk", default-features = false, features = ["evm", "runtime"] }
keccak-hash = { version = "0.10.0" }
hex = { version = "0.4.3" }

[lib]
crate-type = ["cdylib", "rlib", "staticlib"]

[features]
default = []
std = [
    "fluentbase-sdk/runtime",
    "fluentbase-types/std",
    "byteorder/std",
    "alloy-rlp/std",
]
ecl_contract_entry = []
evm_loader_contract_entry = []
wcl_contract_entry = []
wasm_loader_contract_entry = []
