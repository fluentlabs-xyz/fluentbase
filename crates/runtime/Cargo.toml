[package]
name = "fluentbase-runtime"
version = "0.1.0"
authors.workspace = true
repository.workspace = true
edition.workspace = true
readme.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]
rwasm = { workspace = true }
fluentbase-codec = { workspace = true }
fluentbase-poseidon = { workspace = true }
fluentbase-types = { workspace = true, features = ["rwasm"] }
halo2curves = { workspace = true, default-features = false }
eth_trie = { workspace = true, default-features = false }

# misc
keccak-hash = { version = "0.11.0" }
k256 = { version = "0.13.1", default-features = false, features = ["ecdsa"] }
hashbrown = { workspace = true }
hex = { version = "0.4.3", optional = true }
tiny-keccak = "2.0.2"
num = "0.4.3"
sp1-curves = { version = "2.0.0" }
sp1-primitives = { version = "2.0.0" }
tracing = "0.1.40"
serde = { version = "1.0.209", features = ["derive"] }

#chrono = "0.4.38"

[dev-dependencies]
sha2 = { version = "0.10.8" }
wat = { version = "1.0.69" }
hex-literal = { workspace = true }

[features]
default = ["std"]
std = [
    "rwasm/std",
]
rwasm = []
debug-print = [
    "dep:hex"
]
