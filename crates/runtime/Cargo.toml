[package]
name = "fluentbase-runtime"
version = "0.1.0"
authors.workspace = true
repository.workspace = true
edition.workspace = true
readme.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]
# fluentbase
fluentbase-codec = { workspace = true }
fluentbase-types = { workspace = true }
fluentbase-genesis = { workspace = true, optional = true }

rwasm-executor = { workspace = true }

# misc
keccak-hash = { version = "0.11.0" }
k256 = { version = "0.13.1", default-features = false, features = ["ecdsa"] }
hashbrown = { workspace = true }
hex = { version = "0.4.3", optional = true }
tiny-keccak = { version = "2.0.2", features = ["keccak"] }
num = "0.4.3"
sp1-curves = { version = "4.1.0" }
sp1-primitives = { version = "4.1.0" }
wasmtime = { version = "31.0.0", optional = true }
anyhow = { version = "1.0.97", optional = true }
ctor = { version = "0.4.1", optional = true }

[dev-dependencies]
sha2 = { version = "0.10.8" }
wat = { version = "1.0.69" }
hex-literal = { workspace = true }

[features]
default = ["std"]
std = [
    "rwasm-executor/std",
]
rwasm = []
debug-print = [
    "dep:hex"
]
optimism = ["fluentbase-types/optimism"]
wasmtime = ["dep:wasmtime", "dep:ctor", "dep:anyhow", "dep:fluentbase-genesis"]
