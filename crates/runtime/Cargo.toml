[package]
name = "fluentbase-runtime"
version.workspace = true
authors.workspace = true
repository.workspace = true
edition.workspace = true
readme.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]
# fluentbase
fluentbase-types = { workspace = true }
rwasm = { workspace = true }

# wasmtime
wasmtime = { git = "https://github.com/fluentlabs-xyz/wasmtime", branch = "devel", optional = true, features = ["disable-fpu", "cache"] }
anyhow = { version = "1.0.98", default-features = false, optional = true }
smallvec = { version = "1.15.1", optional = true }

# misc
k256 = { version = "0.13.1", default-features = false, features = ["ecdsa"] }
p256 = { version = "0.13", default-features = false, features = ["ecdsa"] }
elliptic-curve = { version = "0.13", default-features = false }
secp256k1 = { version = "=0.30", default-features = false, features = [
    "alloc",
    "recovery",
    "rand",
    "global-context",
] }
# don't use patched tiny-keccak from workspace
tiny-keccak = { version = "2.0.2", features = ["keccak"] }
blake3 = { workspace = true, default-features = false }
sha2 = { workspace = true, default-features = false }
solana-poseidon = { workspace = true }
num = "0.4.3"
sp1-curves = "5.2.1"
sp1-primitives = { version = "5.2.1" }
blstrs = { version = "0.7" }
group = { version = "0.13", default-features = false }
blst = { version = "0.3" }
bls12_381 = { git = "https://github.com/rwasm-patches/bls12_381.git", branch = "rwasm", default-features = false, features = ["groups", "alloc"] }
ark-ff = { workspace = true }
ark-ec = { workspace = true }
ark-serialize = { workspace = true }
ark-bn254 = { workspace = true }
paste = { workspace = true }
fs2 = { version = "0.4.3", optional = true }
bytemuck = { workspace = true }

# global executor
core_affinity = { version = "0.8.3", optional = true }

[dev-dependencies]
sha2 = { workspace = true, default-features = false }
hex-literal = { workspace = true }

[features]
default = ["std"]
std = [
    "rwasm/std",
    "fluentbase-types/std",
]
rwasm = []
debug-print = [
    #    "rwasm/debug-print",
]
wasmtime = [
    "dep:wasmtime",
    "dep:anyhow",
    "dep:smallvec",
    "rwasm/wasmtime",
    "rwasm/cache-compiled-artifacts",
]
inter-process-lock = [
    "dep:fs2",
]
global-executor = ["dep:core_affinity"]
