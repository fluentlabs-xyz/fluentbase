[package]
name = "fluentbase-runtime"
version = "0.1.0"
authors.workspace = true
repository.workspace = true
edition.workspace = true
readme.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]
# fluentbase
fluentbase-codec = { workspace = true }
fluentbase-types = { workspace = true }
fluentbase-genesis = { workspace = true, optional = true }

rwasm = { workspace = true }

# misc
k256 = { version = "0.13.1", default-features = false, features = ["ecdsa"] }
secp256k1 = { version = ">=0.28, <=0.29", default-features = false, features = [
    "alloc",
    "recovery",
    "rand",
    "global-context",
] }
hashbrown = { workspace = true }
hex = { version = "0.4.3", optional = true }
tiny-keccak = { version = "2.0.2", features = ["keccak"] }
num = "0.4.3"
sp1-curves = { version = "5.0.0" }
sp1-primitives = { version = "5.0.0" }

[dev-dependencies]
sha2 = { version = "0.10.8" }
wat = { version = "1.0.69" }
hex-literal = { workspace = true }

[features]
default = ["std"]
enable-svm = [
    "fluentbase-genesis/enable-svm",
]
std = [
    "rwasm/std",
]
rwasm = []
debug-print = [
    "dep:hex",
    "rwasm/debug-print",
]
wasmtime = ["dep:fluentbase-genesis", "rwasm/wasmtime"]
