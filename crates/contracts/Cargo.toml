[package]
authors.workspace = true
categories.workspace = true
edition.workspace = true
keywords.workspace = true
license.workspace = true
name = "fluentbase-contracts"
readme.workspace = true
repository.workspace = true
version = "0.1.0"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
fluentbase-sdk = {workspace = true}

# revm
revm-interpreter = {workspace = true, features = ["rwasm"]}
#revm-interpreter = { workspace = true, features = ["rwasm", "no-gas"] }
revm-precompile = {workspace = true}
revm-primitives = {workspace = true}

[dev-dependencies]

[features]
blake2 = []
default = [
  "std",
]
ecrecover = []
evm = []
identity = []
modexp = []
multicall = []
ripemd160 = []
sha256 = []
std = [
  "fluentbase-sdk/std",
  "revm-interpreter/std",
  "revm-precompile/std",
  "revm-primitives/std",
]
