[package]
name = "fluentbase-contracts"
version = "0.1.0"
authors.workspace = true
repository.workspace = true
edition.workspace = true
readme.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
fluentbase-sdk = { workspace = true, default-features = false }
revm-precompile = { workspace = true, default-features = false }
fluentbase-core = { workspace = true, default-features = false, features = ["ecl", "wcl"] }

[features]
default = ["std"]
std = [
    "fluentbase-sdk/std",
    "revm-precompile/std",
]
blake2 = []
sha256 = []
ripemd160 = []
identity = []
modexp = []
ecrecover = []
evm = []