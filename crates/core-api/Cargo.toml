[package]
name = "fluentbase-core-api"
version = "0.1.0"
authors.workspace = true
repository.workspace = true
edition.workspace = true
readme.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]
fluentbase-sdk = { path = "../sdk", default-features = false, features = ["evm"] }
fluentbase-types = { path = "../types", default-features = false }
fluentbase-codec = { path = "../codec", default-features = false }
fluentbase-core-macros = { path = "../core-macros", default-features = false }
byteorder = { workspace = true }
alloy-rlp = { workspace = true }
hashbrown = { workspace = true }
#revm-interpreter = { git = "https://github.com/bluealloy/revm", tag = "v28", default-features = false }
revm-interpreter = { path = "../../../../other/revm/crates/interpreter", default-features = false }
#revm-interpreter = { git = "https://github.com/fluentlabs-xyz/revm-rwasm", branch = "devel", default-features = false }
#revm-interpreter = { path = "../../../revm-rwasm/crates/interpreter", default-features = false }
paste = { workspace = true }

[dev-dependencies]
fluentbase-runtime = { path = "../runtime", default-features = false, features = [] }
fluentbase-sdk = { path = "../sdk", default-features = false, features = ["evm", "runtime"] }
keccak-hash = { version = "0.10.0" }
hex = { version = "0.4.3" }

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = []
std = [
    "fluentbase-sdk/runtime",
    "fluentbase-types/std",
    "byteorder/std",
    "alloy-rlp/std",
]
runtime = []
debug = ["fluentbase-core-macros/debug"]
