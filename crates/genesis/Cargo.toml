[package]
name = "fluentbase-genesis"
version = "0.1.0"
authors.workspace = true
repository.workspace = true
edition.workspace = true
readme.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true

[lib]
#crate-type = ["rlib"]

[dependencies]
serde = { workspace = true, default-features = false }
serde_json = { version = "1.0", default-features = false }
alloy-genesis = { workspace = true, default-features = false }
fluentbase-types = { workspace = true }

[build-dependencies]
fluentbase-types = { workspace = true }
alloy-genesis = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
fluentbase-build = { workspace = true }
cargo_metadata = "0.19.1"

# we need these deps to ensure build order when generating genesis
fluentbase-contracts-multicall = { path = "../../contracts/multicall", optional = true }
fluentbase-contracts-fairblock = { path = "../../contracts/fairblock", optional = true }
fluentbase-examples-greeting = { path = "../../examples/greeting", optional = true }

[features]
default = ["std"]
std = [
    "fluentbase-types/std",
    "alloy-genesis/std",
    "serde/std",
    "serde_json/std",
    "generate-genesis",
]
generate-genesis = [
    "dep:fluentbase-contracts-multicall",
    "dep:fluentbase-contracts-fairblock",
    "dep:fluentbase-examples-greeting",
]
