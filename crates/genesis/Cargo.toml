[package]
name = "fluentbase-genesis"
version = "0.1.0"
authors.workspace = true
repository.workspace = true
edition.workspace = true
readme.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true

[lib]
#crate-type = ["rlib"]

[dependencies]
serde = { workspace = true, default-features = false }
serde_json = { version = "1.0", default-features = false }
alloy-genesis = { workspace = true, default-features = false }

[build-dependencies]
fluentbase-types = { workspace = true }
alloy-genesis = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
# we need these deps to ensure build order
fluentbase-examples-greeting = { path = "../../examples/greeting" }
fluentbase-contracts-multicall = { path = "../../contracts/multicall" }

[features]
default = ["std"]
std = [
    "fluentbase-types/std",
    "alloy-genesis/std",
    "serde/std",
    "serde_json/std",
]