[package]
edition = "2021"
name = "fluentbase-example-router-codec"
version = "0.1.0"

[dependencies]
#fluentbase-sdk = { git = "https://github.com/fluentlabs-xyz/fluentbase", branch = "devel", default-features = false }
alloy-sol-types = { version = "0.7.4", default-features = false }
fluentbase-sdk = { workspace = true, default-features = false }
fluentbase-core = { workspace = true, default-features = false }

[dev-dependencies]
hex = "0.4.3"
hex-literal = "0.4.1"

[lib]
crate-type = ["cdylib", "staticlib"]
path = "lib.rs"

#[profile.release]
#lto = true
#opt-level = 'z'
#panic = "abort"
#strip = true

[features]
default = ["std"]
std = [
    "fluentbase-sdk/std",
]
