[package]
name = "fluentbase-example-echo"
version = "0.1.0"
edition = "2021"

[dependencies]
fluentbase-sdk = { workspace = true }

[build-dependencies]
fluentbase-build = { workspace = true }

[dev-dependencies]
hex-literal = "0.4.1"
hex = "0.4.3"

[lib]
crate-type = ["cdylib", "staticlib"]
path = "lib.rs"

[features]
default = ["std"]
std = [
    "fluentbase-sdk/std"
]
