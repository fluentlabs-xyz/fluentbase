[package]
edition = "2021"
name = "fluentbase-examples-router-solidity"
version = "0.1.0"

[dependencies]
fluentbase-sdk = { workspace = true }
alloy-sol-types = { workspace = true, default-features = false }

[dev-dependencies]
hex = "0.4.3"

[build-dependencies]
fluentbase-build = { workspace = true }

[lib]
crate-type = ["cdylib"]
path = "lib.rs"

[features]
default = ["std"]
std = [
    "fluentbase-sdk/std",
]
