[package]
edition = "2021"
name = "fluentbase-example-router-solidity"
version = "0.1.0"

[package.metadata.post]
build = ["./scripts/post-build.rs"]

[dependencies]

alloy-sol-types = {workspace = true, default-features = false}
fluentbase-sdk = {workspace = true, default-features = false}

[dev-dependencies]
hex = "0.4.3"
hex-literal = "0.4.1"

[build-dependencies]
serde_json = "1.0"

[lib]
crate-type = ["cdylib", "staticlib"]
path = "lib.rs"

[features]
default = ["std"]
std = [
  "fluentbase-sdk/std",
]
