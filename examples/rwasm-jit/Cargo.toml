[package]
name = "fluentbase-example-rwasm-jit"
version = "0.1.0"
edition = "2021"

[dependencies]
fluentbase-sdk = { workspace = true }
keccak-hash = { version = "0.10.0", default-features = false }
rwasm = { workspace = true, default-features = false }

[lib]
crate-type = ["cdylib", "staticlib"]
path = "lib.rs"

[features]
default = ["std"]
std = [
    "fluentbase-sdk/std",
    "rwasm/std"
]
