[package]
name = "fluentbase-example-rwasm-jit"
version = "0.1.0"
edition = "2021"

[dependencies]
fluentbase-sdk = { workspace = true, default-features = false }
fluentbase-types = { workspace = true, default-features = false }
keccak-hash = { version = "0.10.0", default-features = false }

rwasm = { workspace = true }

[dev-dependencies]
hex-literal = "0.4.1"
hex = "0.4.3"

[lib]
crate-type = ["cdylib", "staticlib"]
path = "lib.rs"

[features]
default = ["std"]
std = [
    "fluentbase-sdk/std",
    "rwasm/std"
]
