[package]
name = "fluentbase-example-greeting"
version = "0.1.0"
edition = "2021"

[dependencies]
#fluentbase-sdk = { git = "https://github.com/fluentlabs-xyz/fluentbase", branch = "devel", default-features = false }
fluentbase-sdk = { workspace = true, default-features = false }
digest = { version = "0.10", default-features = false }
signature = { version = "2.2.0", default-features = false }

[dev-dependencies]
hex-literal = "0.4.1"
hex = "0.4.3"
fluentbase-sdk = {workspace = true, features = ["std"]}


[lib]
crate-type = ["cdylib", "staticlib"]
path = "lib.rs"

#[profile.release]
#lto = true
#opt-level = 'z'
#panic = "abort"
#strip = true

[features]
default = []
std = [
    "fluentbase-sdk/std"
]
