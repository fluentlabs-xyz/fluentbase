[package]
name = "fluentbase-examples-keccak256"
version = "0.1.0"
edition = "2021"

[dependencies]
fluentbase-sdk = { workspace = true }
tiny-keccak = { workspace = true }

[dev-dependencies]
hex-literal = "0.4.1"
hex = "0.4.3"

[build-dependencies]
fluentbase-build = { workspace = true }

[lib]
crate-type = ["cdylib"]
path = "lib.rs"

[features]
default = ["std"]
std = [
    "fluentbase-sdk/std"
]
