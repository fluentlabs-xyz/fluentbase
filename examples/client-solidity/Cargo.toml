[package]
edition = "2021"
name = "fluentbase-example-client-solidity"
version = "0.1.0"

[dependencies]
fluentbase-sdk = { workspace = true }

[dev-dependencies]
hex = "0.4.3"

[build-dependencies]
fluentbase-build = { workspace = true }

[lib]
crate-type = ["cdylib", "staticlib"]
path = "lib.rs"

[features]
default = ["std"]
std = [
    "fluentbase-sdk/std",
]
