[package]
edition = "2021"
name = "fluentbase-example-client-solidity"
version = "0.1.0"

[dependencies]
alloy-sol-types = { workspace = true, default-features = false }
fluentbase-sdk = { workspace = true, default-features = false }

[dev-dependencies]
hex = "0.4.3"
hex-literal = "0.4.1"

[lib]
crate-type = ["cdylib", "staticlib"]
path = "lib.rs"

[features]
default = ["std"]
std = [
    "fluentbase-sdk/std",
]
