[package]
name = "fluentbase-contracts-evm"
version = "0.1.0"
edition = "2021"

[dependencies]
fluentbase-sdk = { workspace = true }
revm-interpreter = { workspace = true }

[dev-dependencies]

[build-dependencies]
fluentbase-build = { workspace = true }

[lib]
crate-type = ["cdylib"]
path = "src/lib.rs"

[features]
default = ["std"]
std = [
    "fluentbase-sdk/std",
    "revm-interpreter/std",
]
memory_limit = []