[package]
name = "fluentbase-contracts-svm"
version = "0.1.0"
edition = "2021"

[dependencies]
fluentbase-sdk = { workspace = true, default-features = false }
solana-ee-core = { workspace = true, default-features = false }

[dev-dependencies]

[build-dependencies]
fluentbase-build = { workspace = true, default-features = false }

[lib]
crate-type = ["cdylib"]
path = "src/lib.rs"

[features]
default = ["std", "use_upgradable_loader"]
std = [
    "fluentbase-sdk/std",
    #    "fluentbase-svm/std",
]
use_upgradable_loader = []
