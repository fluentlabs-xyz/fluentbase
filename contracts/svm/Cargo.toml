[package]
name = "fluentbase-contracts-svm"
version = "0.1.0"
edition = "2021"

[dependencies]
fluentbase-sdk = { workspace = true }
revm-precompile = { workspace = true }

solana-ee-core = { workspace = true, default-features = false }
solana-program = { workspace = true, default-features = false }
solana_rbpf = { workspace = true, default-features = false }

bincode = { workspace = true, default-features = false }

[dev-dependencies]

solana-ee-core = { workspace = true }

[build-dependencies]
fluentbase-build = { workspace = true }

[lib]
crate-type = ["cdylib"]
path = "lib.rs"

[features]
default = ["std"]
std = [
    "fluentbase-sdk/std",
    "revm-precompile/std",
]
