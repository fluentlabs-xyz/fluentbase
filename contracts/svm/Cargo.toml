[package]
name = "fluentbase-contracts-svm"
version = "0.1.0"
edition = "2021"

[dependencies]
fluentbase-sdk = { workspace = true, default-features = false }
fluentbase-svm = { workspace = true, default-features = false }

[dev-dependencies]
fluentbase-svm = { workspace = true }

[build-dependencies]
fluentbase-build = { workspace = true }

[lib]
crate-type = ["cdylib"]
path = "src/lib.rs"

[features]
default = ["std"]
std = [
    "fluentbase-sdk/std",
    "fluentbase-svm/std",
]
