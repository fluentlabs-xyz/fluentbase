[package]
name = "fluentbase-contracts-secp256r1"
version = "0.1.0"
edition = "2021"

[dependencies]
fluentbase-sdk = { workspace = true }
revm-precompile = { workspace = true, features = ["secp256r1"] }

[dev-dependencies]
fluentbase-sdk-testing = { workspace = true }
hex = "0.4.3"
p256 = { version = "0.13.2", default-features = false, features = [
    "ecdsa",
    "arithmetic",
] }
sha2 = { version = "0.10", default-features = false }


[build-dependencies]
fluentbase-build = { workspace = true }

[lib]
path = "lib.rs"
crate-type = ["cdylib"]

[features]
default = ["std"]
std = ["fluentbase-sdk/std", "revm-precompile/std"]
