[package]
name = "fluentbase-bin"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "rwasmc"
path = "src/main.rs"

[dependencies]
rwasm = { workspace = true }
fluentbase-types = { path = "../crates/types" }
wat = "1.0.80"
clap = { version = "4.4.11", features = ["derive"] }
log = "0.4.20"
ctor = "0.2.6"
env_logger = "0.11.0"
