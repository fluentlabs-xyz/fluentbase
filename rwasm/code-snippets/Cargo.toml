[package]
name = "fluentbase-rwasm-code-snippets"
version = "0.1.0"
edition = "2021"

[dependencies]
fluentbase-rwasm = { path = "..", default-features = false }
fluentbase-sdk = { path = "../../sdk", default-features = false, features = ["evm"] }
hex = "0.4.3"
hashbrown = { workspace = true }
once_cell = { version = "1.19.0", default-features = false }

[build-dependencies]
fluentbase-rwasm = { path = "..", default-features = false }

[dev-dependencies]
wat = "1.0.77"
ethereum-types = "0.14.1"
log = "0.4.20"
ctor = "0.2.5"
env_logger = "0.10.1"

[lib]
crate-type = ["cdylib"]
bench = false
test = false
proc-macro = false

[features]
default = []
bitwise_byte = []
bitwise_shl = []
bitwise_and = []
bitwise_or = []
bitwise_xor = []
bitwise_not = []
bitwise_shr = []
bitwise_gt = []
bitwise_sgt = []
bitwise_lt = []
bitwise_slt = []
bitwise_sar = []
bitwise_eq = []
bitwise_iszero = []
arithmetic_add = []
arithmetic_sub = []
arithmetic_signextend = []
arithmetic_mul = []
arithmetic_div = []
arithmetic_sdiv = []
arithmetic_mod = []
arithmetic_smod = []
arithmetic_addmod = []
arithmetic_mulmod = []
arithmetic_exp = []
memory_mstore = []
memory_mstore8 = []
memory_mload = []
memory_msize = []
memory_mcopy = []
stack_pop = []
stack_dup1 = []
stack_dup2 = []
stack_swap1 = []
stack_swap2 = []
system_keccak256 = []
system_address = []
system_balance = []
system_origin = []
system_caller = []
system_callvalue = []
system_calldatasize = []
system_calldataload = []
system_calldatacopy = []
system_codesize = []
system_gas = []
host_sstore = []
host_sload = []
host_chainid = []
host_basefee = []
host_blockhash = []
host_coinbase = []
host_gaslimit = []
host_number = []
host_timestamp = []
host_env_block_difficulty = []
host_env_blobbasefee = []
host_env_blobhash = []
host_env_gasprice = []
host_env_origin = []
host_tstore = []
host_tload = []
control_return = []
control_revert = []
test_hashmap = []

[profile.release]
lto = true
opt-level = 'z'
strip = true

