[package]
name = "fluentbase-rwasm-code-snippets"
description = "Fluentbase rwasm code snippets"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]
bench = false
proc-macro = false

[dependencies]
byteorder.workspace = true
fluentbase-codec = { path = "../../codec", default-features = false }
rwasm-codegen = { workspace = true }
fluentbase-sdk = { path = "../../sdk", default-features = false, features = ["evm"] }
hashbrown = { workspace = true }
once_cell = { version = "1.19.0", default-features = false }

[build-dependencies]
rwasm-codegen = { workspace = true }

[dev-dependencies]
wat = "1.0.77"
ethereum-types = "0.14.1"
log = "0.4.20"
ctor = "0.2.5"
