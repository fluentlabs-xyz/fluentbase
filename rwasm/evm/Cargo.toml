[package]
name = "fluentbase-rwasm-evm-translator"
version = "0.1.0"
edition = "2021"

[dependencies]
fluentbase-rwasm = { path = ".." }
fluentbase-runtime = { path = "../../runtime" }
fluentbase-sdk = { path = "../../sdk" }
fluentbase-codec = { path = "../../codec", default-features = false }

#[dev-dependencies]
ctor = "0.2.5"
env_logger = "0.10.1"
log = "0.4.20"

alloy-primitives = { workspace = true }
hashbrown = "0.14"
bitvec = { version = "1", default-features = false, features = ["alloc"] }
wat = "1.0.80"
once_cell = "1.19.0"
serde_json = "1.0.111"

[build-dependencies]
hex = "0.4"

[features]
default = ["std"]
std = [
    "hex/std",
    "bitvec/std",
]

