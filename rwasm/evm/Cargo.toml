[package]
name = "fluentbase-rwasm-evm-translator"
version = "0.1.0"
edition = "2021"

[dependencies]
fluentbase-rwasm = { path = "..", default-features = false }
fluentbase-sdk = { path = "../../sdk", default-features = false, features = ["evm"] }
fluentbase-codec = { path = "../../codec", default-features = false }
alloy-primitives = { workspace = true, default-features = false }
hashbrown = { version = "0.14", default-features = false }
bitvec = { version = "1", default-features = false, features = ["alloc"] }
fluentbase-runtime = { path = "../../runtime", default-features = false, features = ["types"] }

[dev-dependencies]
fluentbase-runtime = { path = "../../runtime" }

[build-dependencies]
hex = { version = "0.4", default-features = false }

[lib]
crate-type = ["cdylib"]
bench = false
test = false
proc-macro = false


