[package]
name = "fluentbase-rwasm-code-snippets"
version = "0.1.0"
edition = "2021"

[dependencies]
fluentbase-rwasm = { path = ".." }
fluentbase-runtime = { path = "../../runtime", optional = true }
hex = "0.4.3"
wat = "1.0.77"

[lib]
crate-type = ["cdylib"]
bench = false
test = false
proc-macro = false

[features]
default = []
testing = ["fluentbase-runtime"]
bitwise_byte = []
bitwise_shl = []
bitwise_shr = []
bitwise_gt = []
bitwise_sgt = []
bitwise_lt = []
bitwise_slt = []
bitwise_sar = []
bitwise_eq = []

[dev-dependencies]
wat = "1.0.77"


[profile.release]
opt-level = 0
lto = false
strip = true
