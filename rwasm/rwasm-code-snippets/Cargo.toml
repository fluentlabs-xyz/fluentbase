[package]
name = "fluentbase-rwasm-code-snippets"
version = "0.1.0"
edition = "2021"

[dependencies]
fluentbase-rwasm = { path = ".." }
fluentbase-sdk = { path = "../../sdk", optional = true, default-features = false, features = ["evm"] }
hex = "0.4.3"
wat = "1.0.77"
wee_alloc = "0.4.5"

[dev-dependencies]
wat = "1.0.77"
ethereum-types = "0.14.1"
log = "0.4.20"
ctor = "0.2.5"
env_logger = "0.10.1"

[lib]
crate-type = ["cdylib"]
bench = false
test = false
proc-macro = false

[features]
default = []
#default = ["arithmetic_sub", "arithmetic_mod", "arithmetic_addmod", "arithmetic_mulmod", "arithmetic_div", "arithmetic_sdiv", "arithmetic_smod", "arithmetic_mul", "arithmetic_exp"]
bitwise_byte = []
bitwise_shl = []
bitwise_and = []
bitwise_or = []
bitwise_xor = []
bitwise_not = []
bitwise_shr = []
bitwise_gt = []
bitwise_sgt = []
bitwise_lt = []
bitwise_slt = []
bitwise_sar = []
bitwise_eq = []
bitwise_iszero = []
arithmetic_add = []
arithmetic_sub = []
arithmetic_signextend = []
arithmetic_mul = []
arithmetic_div = []
arithmetic_sdiv = []
arithmetic_mod = []
arithmetic_smod = []
arithmetic_addmod = []
arithmetic_mulmod = []
arithmetic_exp = []
memory_mstore = []
memory_mstore8 = []
stack_pop = []
system_address = []
system_balance = []
system_origin = []
system_caller = []
system_callvalue = []
system_calldataload = []
host_sstore = []
host_sload = []

[profile.release]
#panic = "abort"
lto = true
opt-level = 'z'
strip = true

